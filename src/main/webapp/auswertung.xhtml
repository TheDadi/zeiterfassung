<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:jsflot="http://www.jsflot.org/taglib/jsflot">

	<jsflot:resources />

	<a4j:outputPanel id="auswertung">

		<rich:panel headerClass="auswertungTitel">

			<f:facet name="header">

				<h:commandLink action="#{auswertungPagingController.letzterMonat()}"
					immediate="true" render=":auswertung" styleClass="letzterMonat">
					<h:graphicImage name="gfx/arrow_left_small.png" />
				</h:commandLink>
				<h:outputText value="#{auswertungPagingController.monat}">
					<f:convertDateTime pattern="MMMM yyyy" />
				</h:outputText>
				<h:commandLink
					action="#{auswertungPagingController.naechsterMonat()}"
					render=":auswertung" styleClass="naechsterMonat">
					<h:graphicImage name="gfx/arrow_right_small.png" />
				</h:commandLink>

			</f:facet>

			<h:panelGrid columns="2" styleClass="diagrammTable">

				<rich:panel>
					<f:facet name="header" >
						Verbuchung
					</f:facet>

					<jsflot:flotChart id="verbuchChart" 
						value="#{auswertungController.verbuchbarChart}" chartType="pie"
						showXaxisLabels="false" showYaxisLabels="false" legendOpacity="1"
						legendColumns="1" legendPosition="ne" />

					<rich:dataTable var="buchung" rendered="#{not empty auswertungController.nichtVerbuchbar}"
						value="#{auswertungController.nichtVerbuchbar}">
						<f:facet name="header">
							Nicht verbuchbar
						</f:facet>

						<rich:column>
							<h:outputText value="#{buchung.datum}" />
						</rich:column>

						<rich:column>
							<h:outputText value="#{buchung.stunden}" />
						</rich:column>

						<rich:column>
							<h:outputText value="#{buchung.task.name}" />
						</rich:column>
					</rich:dataTable>
				</rich:panel>

				<rich:panel>
					<f:facet name="header" >
						Buchart
					</f:facet>
				
					<jsflot:flotChart id="buchartChart" 
						value="#{auswertungController.buchartChart}" chartType="pie"
						showXaxisLabels="false" showYaxisLabels="false" legendOpacity="1"
						legendColumns="1" legendPosition="ne" />
				</rich:panel>
				
			</h:panelGrid>

		</rich:panel>

	</a4j:outputPanel>
</ui:composition>
