<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<h:panelGroup id="journal">

		<!-- Hinzufuegen eines Journal Eintrags -->
		<ui:include src="journalAdd.xhtml" />

		<!-- Anzeige der Woche -->
		<a4j:outputPanel id="journal-woche">

			<h:panelGrid columns="3" class="journalWochen">

				<a4j:commandLink action="#{journalController.letzteWoche}"
					render=":journal-woche" immediate="true" styleClass="letzteWoche" />

				<rich:dataGrid columns="5" elements="5"
					value="#{journalController.wochentage}" var="tag"
					styleClass="journalGrid">
					<f:facet name="header">
						<h:outputText value="Woche " />
						<h:outputText value="#{journalController.woche}">
							<f:convertDateTime pattern="w yyyy" />
						</h:outputText>
					</f:facet>

					<rich:dataTable var="buchung" value="#{tag.buchungen}">
						<f:facet name="header">
							<h:outputText value="#{tag.datum}">
								<f:convertDateTime pattern="E. d" />
							</h:outputText>
						</f:facet>

						<f:facet name="footer">
							<h:outputText value="Total " />
							<h:outputText value="#{tag.total}">
								<f:convertNumber maxFractionDigits="1" minFractionDigits="1" />
							</h:outputText>
						</f:facet>

						<rich:column>
							<h:outputText value="#{buchung.stunden}" />
						</rich:column>

						<rich:column>
							<h:outputText value="#{buchung.task.name}" />
						</rich:column>
					</rich:dataTable>
				</rich:dataGrid>

				<a4j:commandLink action="#{journalController.naechsteWoche}"
					render=":journal-woche" immediate="true" styleClass="naechsteWoche" />

			</h:panelGrid>
		</a4j:outputPanel>

		<h:panelGroup layout="block" styleClass="korrekturBtnContainer">

			<h:commandButton value="Korrektur">
				<rich:componentControl target="korrektur-popup" operation="show" />
			</h:commandButton>

		</h:panelGroup>

	</h:panelGroup>

	<ui:include src="journalKorrektur.xhtml" />

</ui:composition>
