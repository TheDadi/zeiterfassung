<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<h:panelGroup id="journal">

		<!-- Hinzufuegen eines Journal Eintrags -->
		<h:form>

			<h:messages styleClass="error" />

			<h:panelGrid columns="5" class="jorunalHinzufuegen">
				<f:facet name="header">
					Hinzufuegen
				</f:facet>
				
				<h:outputLabel value="Datum" for="datum" />
				<h:outputLabel value="Stunden" for="stunden" />
				<h:outputLabel value="Task" for="task" />
				<h:outputLabel value="Bemerkung" for="bemerkung" />
				<h:panelGroup />

				<rich:calendar value="#{journalController.journal.datum}" id="datum"
					required="true" requiredMessage="Bitte Datum angeben!" />

				<h:inputText value="#{journalController.journal.stunden}" id="stunden"
					required="true" requiredMessage="Bitte Stunden angeben!">
					<f:convertNumber maxFractionDigits="1" />
				</h:inputText>

				<rich:select value="#{journalController.task}" id="task"
					enableManualInput="true" defaultLabel="Waehle einen Task"
					suggedstionValues="#{journalController.tasks}" required="true"
					requiredMessage="Bitte Task auswaehlen!">
					<f:selectItems value="#{journalController.tasks}" var="task"
						itemLabel="#{task.name}" itemValue="#{task.name}" />
				</rich:select>

				<h:inputText value="#{journalController.journal.bemerkung}" id="bemerkung" />

				<a4j:commandButton value="save" action="#{journalController.save}" 
					immediate="false" render="journal" />

			</h:panelGrid>
		</h:form>

		<!-- Anzeige der Woche -->
		<h:form>

			<h:panelGrid columns="3" class="journalWochen">

				<a4j:commandLink action="#{journalController.letzteWoche}"
					render="@form" styleClass="letzteWoche" />

				<rich:dataGrid columns="5" elements="5"
					value="#{journalController.wochentage}" var="tag"
					styleClass="journalGrid">
					<f:facet name="header">
						<h:outputText value="Woche " />
						<h:outputText value="#{journalController.woche}">
							<f:convertDateTime pattern="w yyyy" />
						</h:outputText>
					</f:facet>

					<rich:dataTable var="buchung"
						value="#{journalController.getBuchungen(tag)}">
						<f:facet name="header">
							<h:outputText value="#{tag}">
								<f:convertDateTime pattern="E. d" />
							</h:outputText>
						</f:facet>

						<f:facet name="footer">
							<h:outputText value="Total " />
							<h:outputText value="#{journalController.getTagestotal(tag)}">
								<f:convertNumber maxFractionDigits="1" minFractionDigits="1" />
							</h:outputText>
						</f:facet>

						<rich:column>
							<h:outputText value="#{buchung.stunden}" />
						</rich:column>

						<rich:column>
							<h:outputText value="#{buchung.task.name}" />
						</rich:column>
					</rich:dataTable>
				</rich:dataGrid>

				<a4j:commandLink action="#{journalController.naechsteWoche}"
					render="@form" styleClass="naechsteWoche" />

			</h:panelGrid>
		</h:form>

		<h:panelGroup layout="block" styleClass="korrekturBtnContainer">
		
			<h:commandButton value="Korrektur">
				<rich:componentControl target="korrektur" operation="show" />
			</h:commandButton>
			
		</h:panelGroup>

	</h:panelGroup>

	<!-- TODO: Load by AJAX / Size-->
	
	<rich:popupPanel id="korrektur" autosized="true">
		<f:facet name="header">
			Korrektur
		</f:facet>

		<h:form>

			<h:panelGrid columns="1">

				<rich:extendedDataTable
					value="#{journalKorrekturController.buchungen}"
					iterationStatusVar="it" var="journal" selectionMode="none" rows="5"
					id="korrektur-table">

					<rich:column>
						<f:facet name="header">
					Datum
				</f:facet>
						<h:outputText value="#{journal.datum}" />
					</rich:column>

					<rich:column>
						<f:facet name="header">
						Stunden
				</f:facet>
						<h:outputText value="#{journal.stunden}" />
					</rich:column>

					<rich:column>
						<f:facet name="header">
					Task
				</f:facet>
						<h:outputText value="#{journal.task.name}" />
					</rich:column>

					<rich:column>
						<a4j:commandLink styleClass="no-decor" execute="@this"
							render="@none"
							oncomplete="#{rich:component('confirmPane')}.show()">
							<h:graphicImage value="delete.png" library="gfx" alt="delete" />
							<a4j:param value="#{it.index}"
								assignTo="#{journalKorrekturController.currentJournalIndex}" />
						</a4j:commandLink>
						<a4j:commandLink styleClass="no-decor" render="editGrid"
							execute="@this" oncomplete="#{rich:component('editPane')}.show()">
							<h:graphicImage value="/images/icons/edit.gif" alt="edit" />
							<a4j:param value="#{it.index}"
								assignTo="#{journalKorrekturController.currentJournalIndex}" />
							<f:setPropertyActionListener
								target="#{journalKorrekturController.currentJournal}"
								value="#{journal}" />
						</a4j:commandLink>
					</rich:column>

					<f:facet name="footer">


						<rich:dataScroller for="korrektur-table" maxPages="5">

							<f:facet name="first">
								<h:outputText value="Erste Seite" />
							</f:facet>

							<f:facet name="last">
								<h:outputText value="Letzte Seite" />
							</f:facet>

						</rich:dataScroller>

					</f:facet>

				</rich:extendedDataTable>

				<h:commandButton value="schliessen">
					<rich:componentControl target="korrektur" operation="hide" />
				</h:commandButton>

			</h:panelGrid>

			<a4j:jsFunction name="remove"
				action="#{journalKorrekturController.remove}" render="table"
				execute="@this"
				oncomplete="#{rich:component('confirmPane')}.hide();" />

			<rich:popupPanel id="confirmPane" autosized="true">
            Moechten Sie den Journaleintrag wirklich loeschen?
            <a4j:commandButton value="Abbrechen"
					onclick="#{rich:component('confirmPane')}.hide(); return false;" />
				<a4j:commandButton value="Loeschen"
					onclick="remove(); return false;" />
			</rich:popupPanel>

			<rich:popupPanel header="Edit Car Details" id="editPane"
				domElementAttachment="parent" width="400" height="170">
				<h:panelGrid columns="3" id="editGrid">
				</h:panelGrid>
				<a4j:commandButton value="Store"
					action="#{journalKorrekturController.save}" render="table"
					execute="editPane"
					oncomplete="if (#{facesContext.maximumSeverity==null}) {#{rich:component('editPane')}.hide();}" />
				<a4j:commandButton value="Cancel"
					onclick="#{rich:component('editPane')}.hide(); return false;" />
			</rich:popupPanel>

		</h:form>

	</rich:popupPanel>

</ui:composition>
