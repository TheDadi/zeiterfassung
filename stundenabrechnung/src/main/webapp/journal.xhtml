<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
	

	<rich:dataGrid columns="5" elements="5" value="#{journalController.wochentage}" var="tag" styleClass="journalGrid" >
		<f:facet name="header" >
			<h:outputText value="Woche " />
			<h:outputText value="#{journalController.woche}" >
				<f:convertDateTime pattern="w" />
			</h:outputText>
		</f:facet>
	
		<rich:dataTable var="buchung" value="#{journalController.getBuchungen(tag)}" >
			<f:facet name="header" >
				<h:outputText value="#{tag}" >
					<f:convertDateTime pattern="E. d"/>
				</h:outputText>
			</f:facet>
			
			<f:facet name="footer" >
				<h:outputText value="Total " />
				<h:outputText value="#{journalController.getTagestotal(tag)}" >
					<f:convertNumber maxFractionDigits="1" minFractionDigits="1" />
				</h:outputText>
			</f:facet>
			
			<rich:column>
				<h:outputText value="#{buchung.stunden}" />
			</rich:column>
			
			<rich:column>
				<h:outputText value="#{buchung.task.name}" />
			</rich:column>
		</rich:dataTable>
	</rich:dataGrid>

</ui:composition>
