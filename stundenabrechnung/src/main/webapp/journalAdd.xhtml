<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<h:messages styleClass="error" />

	<h:panelGrid columns="5" class="journalHinzufuegen">
		<f:facet name="header">
					Hinzufuegen
				</f:facet>

		<h:outputLabel value="Datum" for="datum" />
		<h:outputLabel value="Stunden" for="stunden" />
		<h:outputLabel value="Task" for="task" />
		<h:outputLabel value="Bemerkung" for="bemerkung" />
		<h:panelGroup />

		<rich:calendar value="#{journalAddController.journal.datum}"
			id="datum" required="true" requiredMessage="Bitte Datum angeben!" />

		<h:inputText value="#{journalAddController.journal.stunden}"
			id="stunden" required="true" requiredMessage="Bitte Stunden angeben!">
			<f:convertNumber maxFractionDigits="1" />
		</h:inputText>

		<rich:select value="#{journalAddController.task}" id="task"
			enableManualInput="true" defaultLabel="Waehle einen Task"
			suggedstionValues="#{journalAddController.tasks}" required="true"
			requiredMessage="Bitte Task auswaehlen!">
			<f:selectItems value="#{journalAddController.tasks}" var="task"
				itemLabel="#{task.name}" itemValue="#{task.name}" />
		</rich:select>

		<h:inputText value="#{journalAddController.journal.bemerkung}"
			id="bemerkung" />

		<a4j:commandButton value="save" action="#{journalAddController.save}"
			immediate="false" render="journal" />

	</h:panelGrid>
</ui:composition>
