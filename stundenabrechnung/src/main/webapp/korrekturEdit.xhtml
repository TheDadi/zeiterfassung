<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<h:panelGroup layout="block" 
		rendered="#{not empty korrekturEditController.journal}">

		<h:messages styleClass="error" />

		<h:panelGrid columns="6" class="journalEdit" >

			<h:outputText value="Nr" />
			<h:outputLabel value="Datum" for="korrektur-datum" />
			<h:outputLabel value="Stunden" for="korrektur-stunden" />
			<h:outputLabel value="Task" for="korrektur-task" />
			<h:outputLabel value="Bemerkung" for="korrektur-bemerkung" />
			<h:panelGroup />

			<h:outputText value="#{korrekturEditController.journal.nr}" />

			<rich:calendar value="#{korrekturEditController.journal.datum}"
				id="korrektur-datum" required="true" requiredMessage="Bitte Datum angeben!" />

			<h:inputText value="#{korrekturEditController.journal.stunden}"
				id="korrektur-stunden" required="true"
				requiredMessage="Bitte Stunden angeben!">
				<f:convertNumber maxFractionDigits="1" />
			</h:inputText>

			<rich:select value="#{korrekturEditController.task}" id="korrektur-task"
				enableManualInput="true" defaultLabel="Waehle einen Task"
				suggedstionValues="#{korrekturEditController.tasks}" required="true"
				requiredMessage="Bitte Task auswaehlen!">
				<f:selectItems value="#{korrekturEditController.tasks}" var="task"
					itemLabel="#{task.name}" itemValue="#{task.name}" />
			</rich:select>

			<h:inputText value="#{korrekturEditController.journal.bemerkung}"
				id="korrektur-bemerkung" />


			<a4j:commandButton value="save"
				action="#{korrekturEditController.save}" render="korrektur" />
			<a4j:commandButton value="loeschen"
				action="#{korrekturEditController.remove}" render="korrektur" />

		</h:panelGrid>

	</h:panelGroup>
</ui:composition>
