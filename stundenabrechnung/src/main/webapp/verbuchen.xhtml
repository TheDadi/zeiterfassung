<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<a4j:outputPanel id="verbuchen">

		<rich:dataTable keepSaved="true"
			value="#{verbuchenController.buchungen}" iterationStatusVar="it"
			var="journal" selectionMode="none" rows="10" id="verbuchen-table">

			<rich:column>
				<f:facet name="header">
					Datum
				</f:facet>
				<h:outputText value="#{journal.datum}" />
			</rich:column>

			<rich:column>
				<f:facet name="header">
						Stunden
				</f:facet>
				<h:outputText value="#{journal.stunden}" />
			</rich:column>

			<rich:column>
				<f:facet name="header">
					Task
				</f:facet>
				<h:outputText value="#{journal.task.name}" />
			</rich:column>

			<rich:column>
				<f:facet name="header">
					Plantaname
				</f:facet>
				<h:outputText value="#{journal.task.plantaname}" />
			</rich:column>

			<rich:column>
				<f:facet name="header">
					Verbucht
				</f:facet>
				<h:graphicImage rendered="#{journal.plantaverbucht}" library="gfx" name="checkbox_yes.png" />
				<a4j:commandLink rendered="#{!journal.plantaverbucht}" action="#{verbuchenController.verbuchen(journal)}" render=":verbuchen" >
					<h:graphicImage name="gfx/checkbox_no.png" />
				</a4j:commandLink>
			</rich:column>

			<f:facet name="footer">
			
				<rich:dataScroller for="verbuchen-table" maxPages="5" >

					<f:facet name="first">
						<h:outputText value="Erste Seite" />
					</f:facet>

					<f:facet name="last">
						<h:outputText value="Letzte Seite" />
					</f:facet>

				</rich:dataScroller>

			</f:facet>

		</rich:dataTable>
				
		<a4j:commandButton action="#{verbuchenController.reload}" render=":verbuchen" value="Aktualisieren" />

	</a4j:outputPanel>
</ui:composition>
